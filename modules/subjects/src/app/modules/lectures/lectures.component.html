<div class="lectures-component content" *ngIf="state$ | async as state">
  <mat-tab-group mat-stretch-tabs animationDuration="0ms"> 
    <mat-tab *ngFor="let tab of tabs; let idx = index" [tabindex]="idx"  [label]="tab | firstLetterUppercase">
      <ng-template matTabContent>
        <app-lectures-list *ngIf="idx === 0" [subjectId]="state.subjectId"  [isTeacher]="state.isTeacher"></app-lectures-list>
        <app-visit-lectures *ngIf="idx === 1" [subjectId]="state.subjectId" [isTeacher]="state.isTeacher"> </app-visit-lectures>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
