<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_horiz</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openPDF()">
    <mat-icon>book</mat-icon>
    <span>Читать</span>
  </button>
  <button mat-menu-item (click)="openAdaptivityPopup(1)">
    <mat-icon>stars</mat-icon>
    <span>Обучение по алгоритму 1</span>
  </button>
  <button mat-menu-item (click)="openAdaptivityPopup(2)">
    <mat-icon>voicemail</mat-icon>
    <span>Обучение по алгоритму 2</span>
  </button>
</mat-menu>
